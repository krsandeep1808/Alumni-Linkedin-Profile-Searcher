# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/alumni_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# PhantomBuster API Configuration
phantombuster.api.key=YOUR_PHANTOMBUSTER_API_KEY
phantombuster.api.url=https://api.phantombuster.com/api/v2/agents/launch

# Application Configuration
app.name=Alumni LinkedIn Profile Searcher
app.version=1.0.0
